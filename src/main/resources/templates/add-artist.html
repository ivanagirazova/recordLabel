<th:block xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/artists/add" method="POST">
                    <div class="form-group">
                        <label for="embg">Embg</label>
                        <input type="text"
                               class="form-control"
                               id="embg"
                               name="embg"
                               required
                               placeholder="Enter embg">
                    </div>
                    <div class="form-group">
                        <label for="ime">Name</label>
                        <input type="text"
                               class="form-control"
                               id="ime"
                               name="ime"
                               required
                               placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="prezime">Surname</label>
                        <input type="text"
                               class="form-control"
                               id="prezime"
                               name="prezime"
                               required
                               placeholder="Enter surname">
                    </div>
                    <div class="form-group">
                        <label for="stagename">Stage Name</label>
                        <input type="text"
                               class="form-control"
                               id="stagename"
                               name="stagename"
                               required
                               placeholder="Enter stage name">
                    </div>
                    <div class="form-group">
                        <label for="ulica">Street</label>
                        <input type="text"
                               class="form-control"
                               id="ulica"
                               name="ulica"
                               required
                               placeholder="Enter street">
                    </div>
                    <div class="form-group">
                        <label for="broj">Number</label>
                        <input type="text"
                               class="form-control"
                               id="broj"
                               name="broj"
                               required
                               placeholder="Enter number">
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/artists">Back</a>
                </form>
            </div>
        </div>
    </div>
</th:block>
