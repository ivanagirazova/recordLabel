<th:block xmlns:th="http://www.thymeleaf.org">
  <div class="container">
    <div class="row">
      <h4 class="text-center">List of all albums from our signed artists</h4>
    </div>
    <div class="row justify-content-end">
      <form method="get" action="/albums/filter">
        <label>Choose Artist</label>
        <select name="artist" class="form-control">
          <option value="all">All artists</option>
          <option th:each="artist : ${artists}"
                  th:value="${artist.getStageName()}"
                  th:text="${artist.getStageName()}">
          </option>
        </select>
        <button TYPE="submit">Search</button>
      </form>

    </div>
    <div class="row">
      <div class="col">
        <table class="table table-striped table-hover">
          <thead class="thead-dark">
          <tr>
            <th scope="col">Album Name</th>
            <th scope="col">Artist</th>
            <th scope="col">Duration</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="album : ${albums}">
            <td><th:block th:text="${album.getAlbum()}"></th:block></td>
            <td><th:block th:text="${album.getArtist()}"></th:block></td>
            <td><th:block th:text="${album.getDuration()}"></th:block></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <form action="/albums/add-form" method="get">
        <button type="submit" class="btn btn-dark">Add A New Album</button>
      </form>
    </div>
  </div>
</th:block>
